			color: '#2c3e50'

	}

	function onKeyDown(e){

		// Instance variables
		var dataEntry = data[e.key];
		var randPoint = Point.random();
		var point = maxPoint * randPoint;
		// Play sound corresponding to key pressed
		dataEntry.sound.play();

		//Create circle and add to circle array with specified fill color
		var newCirc = new Path.Circle(point,Math.floor(Math.random() * 300)+150);
		newCirc.fillColor = data[e.key].color;
		circles.push(newCirc);
	};

	// Handle frame based fade and hue shift
	function onFrame(e){
		for (var i = 0; i < circles.length; i++){
			circles[i].fillColor.hue += 1;
			circles[i].scale(0.95);

			// Removing circles after they vanish to prevent a never ending array
			if (circles[i].area<1){
				circles[i].remove();
				circles.splice(i,1);
				console.log(circles);
			}
		}
	};
	</script>
